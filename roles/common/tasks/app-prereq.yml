- name: delete the old app content
  ansible.builtin.file:
    path: "{{ app_dir }}"
    state: absent

- name: creating the app directory
  ansible.builtin.file:
    path: "{{ app_dir }}"
    state: directory

- name: download and extract the file
  ansible.builtin.unarchive:
    src: https://expense-artifacts.s3.amazonaws.com/{{component}}.zip
    dest: "{{ app_dir }}"
    remote_src: yes